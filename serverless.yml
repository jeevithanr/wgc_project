service: flask-serverless

provider:
  name: aws
  runtime: python3.12
  stage: dev
  region: ap-south-1

functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: "{proxy+}"
          method: ANY

plugins:
  - serverless-wsgi
  - serverless-python-requirements

custom:
  wsgi:
    app: app.app
    packRequirements: false

package:
  exclude:
    - node_modules/**
    - venv/**
    - .venv/**
    - tests/**

requirements:
  dockerizePip: true
